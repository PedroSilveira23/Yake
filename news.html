  <main id="main">


    <section class="inner-page">
      <div class="container">
        <div class="section-title">
          <h2>Highlights on media</h2>
        </div>



        <div id="rowcontent" class="row content">

          <script>
            fetch("assets/json/news.json")
              .then(response => response.json())
              .then(data => {
                console.log(data.news[0])
                for (let index = 3; index < data.news.length; index++) {
                  let element = data.news[index];
                  document.querySelector("#rowcontent").innerHTML +=

                    "<div class=" + "col-lg-4 text-center text-lg-start" + ">"
                    + "<div id=" + "img" + element.position + ">" +
                    "<a href=" + element.link + ">" +
                    "<img src=" + element.img + " style=" + "width:100% ;" + ">" +
                    "</a>" +
                    "</div>" +
                    "<div id=" + "title" + element.position + ">" +
                    "<h4 style=" + ">" + element.title +
                    "</h4>" +
                    "</div>" +
                    "<div id=" + "datapub" + element.position + " class=" + "social" + ">" +
                    "<h5 class=" + "align-middle" + ">" + element.datapub + "</h5>" +
                    "</div>" +
                    "</div>"
                }

              })
          </script>
      </div>
    </section>
